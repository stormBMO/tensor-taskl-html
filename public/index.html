<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="../src/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
      }
      </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <div class="player">
        <div class="pic">
          <img src="https://www.last.fm/static/images/defaults/player_default_album.430223706b14.png" alt="album-default">
        </div>
        <div class="controls">
          <button disabled class="player_btn prev_btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2/2147.png" alt="">
          </button>
          <button disabled class="player_btn play_btn">
            <img src="https://cdn-icons-png.flaticon.com/512/0/375.png" alt="">
          </button>
          <button disabled class="player_btn next_btn">
            <img src="https://cdn-icons-png.flaticon.com/512/1/1371.png " alt="">
          </button>
        </div>
      </div>
      <div class="logo">
        <img src="" alt="" srcset="">
      </div>
      <div class="actions">
        <div class="search"></div>
        <div class="pages">
          <a href=""></a>
          <a href=""></a>
          <a href=""></a>
          <a href=""></a>
          <a href=""></a>
          <a href=""></a>
        </div>
        <div class="user"></div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
